<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Car Price Predictor</title>

    <link rel="stylesheet" href="/static/css/style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-5 w-100">
          <div class="card-header text-center">
            <h1>Welcome to Car Price Predictor</h1>
          </div>

          <div class="card-body">
            <form id="carForm">
              <!-- Company -->
              <div class="form-group text-center">
                <label><b>Select Company</b></label>
                <select
                  class="form-control"
                  id="company"
                  name="company"
                  onchange="load_car_models()"
                  required
                >
                  {% for company in companies %}
                  <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Car Model -->
              <div class="form-group text-center">
                <label><b>Select Model</b></label>
                <select
                  class="form-control"
                  id="car_models"
                  name="car_models"
                  required
                ></select>
              </div>

              <!-- Year -->
              <div class="form-group text-center">
                <label><b>Select Year</b></label>
                <select class="form-control" name="year" required>
                  {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Fuel -->
              <div class="form-group text-center">
                <label><b>Select Fuel Type</b></label>
                <select class="form-control" name="fuel_type" required>
                  {% for fuel in fuel_types %}
                  <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- KM -->
              <div class="form-group text-center">
                <label><b>Kilometers Driven</b></label>
                <input
                  type="number"
                  class="form-control"
                  name="kilo_driven"
                  placeholder="Enter KM"
                  required
                />
              </div>

              <!-- Button -->
              <button
                type="button"
                class="btn btn-primary btn-block"
                onclick="send_data()"
              >
                Predict Price
              </button>
            </form>

            <br />
            <h4 class="text-center">
              <span id="prediction"></span>
            </h4>
          </div>
        </div>
      </div>
    </div>

    <script>
      function load_car_models() {
          var company = document.getElementById("company").value;
          var car_model = document.getElementById("car_models");
          car_model.innerHTML = "";

          {% for model in car_models %}
              if ("{{ model }}".includes(company)) {
                  var option = document.createElement("option");
                  option.value = "{{ model }}";
                  option.text = "{{ model }}";
                  car_model.appendChild(option);
              }
          {% endfor %}
      }

      function send_data() {
          var form = document.getElementById("carForm");
          var formData = new FormData(form);

          document.getElementById("prediction").innerHTML =
              "â³ Predicting price...";

          fetch("/predict", {
              method: "POST",
              body: formData
          })
          .then(response => response.text())
          .then(data => {
              document.getElementById("prediction").innerHTML =
                  "ðŸ’° Predicted Price: â‚¹ " + data;
          });
      }

      // Load models initially
      load_car_models();
    </script>
  </body>
</html>
